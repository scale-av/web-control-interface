<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Linux Audiovisual Regulation System (LCARS-II)</title>
    <script type="module" src="js/app.js"></script>
    <script src="vendor/vue.js"></script>
    <script src="vendor/obs-websocket-js-3.1.0/obs-websocket.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="vendor/font-awesome-4.5.0/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="vendor/bootstrap-3.3.6/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
    <div id="app">
        <dropdown :name="matrix.name"
                  :items="matrix.inputs"
                  :selected="matrix.selected"
                  :clicker="matrix.set">
        </dropdown>
        <dropdown :name="obs.name"
                  :items="obs.scenes"
                  :selected="obs.selected"
                  :clicker="obs.set">
        </dropdown>
        <dropdown :name="rooms.name"
                  :items="rooms.list"
                  :selected="rooms.selected"
                  :clicker="rooms.go">
        </dropdown>
        <!--controls-content></controls-content-->
    </div>


    <div hidden>
        <template id = "dropdown-template">
            <div class="dropdown">
                <button class="dropbtn" type="button">{{ name }}</button>
                <div class="content">
                    <ul style="list-style-type:none">
                        <li :id="item" v-for="item in items" v-on:click="onclick">{{ item }}</li>
                    </ul>
                </div>
            </div>
        </template>
        <template id = "controls-content-template">
            <div>
                <button class="d-buttons" type="button">{{dpad}}</button>
                <div class="up arrow">
                    <ul style="list-style-type:none">
                        <li v-for = "up-button">{{up}}</li>
                    </ul>
                </div>
                <div class="L/R arrow">
                    <ul style="list-style-type:none">
                        <li v-for = "left-button">{{left}}</li>
                        <li v-for = "right-button">{{right}}</li>
                    </ul>
                </div>
                <div class="down arrow">
                    <ul style="list-style-type:none">
                        <li v-for = "down-button">{{down}}</li>
                    </ul>
                </div>
            </div>
            <div>
                <button class="z-buttons" type="button">{{zpad}}</button>
                <div class="sethome">
                    <ul style="list-style-type:none">
                        <li v-for = "sethome-horizontal">{{h-horz}}</li>
                        <li v-for = "sethome-vertical">{{h-vert}}</li>
                    </ul>
                </div>
                <div class="in-out">
                    <ul style="list-style-type:none">
                        <li v-for = "plus">{{plusin}}</li>
                        <li v-for = "minus">{{minusout}}</li>
                    </ul>
                </div>
            </div>
        </template>
    </div>

</body>
</html>

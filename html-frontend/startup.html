<!DOCTYPE html>
<html>
    <head>
        <title>SCALE AV Host Selection Interface</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="js/jquery-ui-1.10.4.custom/css/lars/jquery-ui-1.10.4.custom.css" />
        <script src="js/jquery-1.10.2.js"></script>
        <script src="js/jquery-ui-1.10.4.custom/js/jquery-ui-1.10.4.custom.js"></script>
        <script src="js/config.js"></script>
        <script src="js/lib.js"></script>
        <script src="js/startup.js"></script>
    </head>
    <body>
        <h1 class="ui-accordion-header-active ui-state-active ui-corner-all rounded-fix-padding">SCALE AV Host Selection</h1>
        <div id="hosts"></div>
        <div id="help">
            <h3>Help</h3>
            <div>Please select the room that you are assigned to be operator. If you do not know which room you are assigned as operator refer to your overlord for assistance.</div> 
        </div>
        <div id="error"></div>
        <audio autoplay loop>
            <source src="shop.mp3" type="audio/mpeg">
            <source src="shop.wav" type="audio/wav">
        </audio>
    </body>
</html>

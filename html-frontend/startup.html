<!DOCTYPE html>
<html>
    <head>
        <title>Linux Audiovisual Regulation System (LARS)</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="js/jquery-ui-1.10.4.custom/css/lars/jquery-ui-1.10.4.custom.css" />
        <script src="js/jquery-1.10.2.js"></script>
        <script src="js/jquery-ui-1.10.4.custom/js/jquery-ui-1.10.4.custom.js"></script>
        <script src="js/config.js"></script>
        <script src="js/lib.js"></script>
        <script src="js/startup.js"></script>
    </head>
    <body>
        <h1 class="ui-accordion-header-active ui-state-active ui-corner-all rounded-fix-padding">Linux Computer Audiovisual Regulation System (LCARS)</h1>
        <div class="ui-widget-content ui-corner-all rounded-fix-padding-both">
            <h2>Host Selection System </h2>
            Select the host you wish to control.
        </div>
        <div id="hosts"></div>
        <div id="help">
            <h3>Help</h3>
            <div>Please select the room that you are assigned to be operator. If you do not know which room you are assigned as operator refer to your overlord for assistance.</div> 
        </div>
        <div id="error"></div>
        <audio autoplay loop>
            <source src="audio/shop.mp3" type="audio/mpeg">
            <source src="audio/shop.wav" type="audio/wav">
        </audio>
    </body>
</html>
